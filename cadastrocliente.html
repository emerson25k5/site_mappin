                          <!--VALIDAR CPF em JS-->

                          <script>
                            function ValidaCPF() {
                              var ao_cpf = document.forms.cadastro.ao_cpf.value;
                              var cpfValido = /^(([0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}))$/;
                              if (cpfValido.test(ao_cpf) == false) {
                                ao_cpf = ao_cpf.replace(/\D/g, ""); // Remove tudo o que não é dígito
                                if (ao_cpf.length == 11) {
                                  ao_cpf = ao_cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca um ponto entre o terceiro e o quarto dígitos
                                  ao_cpf = ao_cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca um ponto entre o terceiro e o quarto dígitos novamente (para o segundo bloco de números)
                                  ao_cpf = ao_cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // Coloca um hífen entre o terceiro e o quarto dígitos
                                  document.getElementById("ao_cpf").value = ao_cpf;
                                } else {
                                  console.log("CPF inválido");
                                }
                              }
                            }
          
          
                            <!--VALIDAR TELEFONE-->
          
                            function FormatarTelefone() {
                var telefone = document.forms.cadastro.telefone.value;
                telefone = telefone.replace(/\D/g, ""); // Remove tudo o que não é dígito
                if (telefone.length === 10) {
                  telefone = telefone.replace(/(\d{2})(\d{4})(\d{4})/, "($1) $2-$3");
                } else if (telefone.length === 11) {
                  telefone = telefone.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
                }
                document.getElementById("telefone").value = telefone;
              }
          
                          </script>

                <div class="input-field col s12">
